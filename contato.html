<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="stylecontato.css">
        
    </head>
    
    <body>
        <main>
        <form>
                
                <label for="nomecompleto">Nome Completo</label>
                <input type="text" id="nomecompleto" class="input-padrao" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
    
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required  placeholder="(XX) XXXXX-XXXX">
    
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
            
            <fieldset>
                <legend>Como você prefere que nossa equipe entre em contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                    <legend> Selecione o horário que você prefere ser atendido:</legend>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
            </fieldset>
                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novas informações por email?</label>
                    <input type="submit" value="Enviar formulário" class="enviar">
        </form>     
			   
        </main>
    </body>
</html>
