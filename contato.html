<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>

    <body class="setor">
       <section>
               <div>
                    <form>  
                            <h3>Entrar em Contato</h3>
                        
                            <input type="email" id="email" class="input-padrao" required placeholder="nomedoemail@dominio.com">
                
                            <input type="password" id="password" class="input-padrao" required  placeholder="Senha">
                                
                            <input type="submit" value="Enviar formulÃ¡rio" class="enviar">
                    </form>     
                
                    <script>
                        var email = document.getElementsById('email');
                        var password = document.getElementsById('password');

                        email.addEventListener('focus',()=>{
                            email.style.borderColor= "#452c8a";
                        });
                        email.addEventListener('blur',()=>{
                            email.style.borderColor= "#A255E6";
                        });

                        password.addEventListener('focus',()=>{
                            password.style.borderColor= "#452c8a";
                        });
                    password.addEventListener('blur',()=>{
                            password.style.borderColor= "#A255E6";
                        });
                    </script>	
                </div>  
        </section>
