<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/speaker.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
       
    <section id="panel-about" class="panel panel-about">
            <div class="container">
                <h2 class="title">Conheça nossos cursos</h2>
                <h3 class="subtitle"> Os melhores cursos você encontra aqui</h3>
            </div>
            
        </section>
        <section id="panel-speakers" class="panel panel-speakers">
            <div class="container">
                <div class="about-speakers">
                    <h2 class="title">CURSOS FERRAMENTAS ADOBE</h2>
                    <h3 class="subtitle">Referências no mercado</h3>
                </div> 
                
                <ul class="speakers">
                    <li class="speaker">
                        <figure class="speaker-portrait">
                            <img class="speaker-image"src="img/after.png" alt="foto do palestrante">
                            <figcaption class="speaker-name">Nome completo</figcaption>
                            <p class="speaker-bio">desenvolvedor de software</p>
                        </figure>
                        <p class="speaker-speach"> nome da palestra</p>
                    </li>

                    <li class="speaker">
                        <figure class="speaker-portrait">
                            <img class="speaker-image" src="img/ps.png" alt="foto do palestrante">
                            <figcaption class="speaker-name">Nome completo</figcaption>
                            <p class="speaker-bio">desenvolvedor de software</p>
                        </figure>
                        <p class="speaker-speach"> nome da palestra</p>
                    </li> 
                    <li class="speaker">
                        <figure class="speaker-portrait">
                            <img class="speaker-image" src="img/illustrator.png" alt="foto do palestrante">
                            <figcaption class="speaker-name">Nome completo</figcaption>
                            <p class="speaker-bio">desenvolvedor de software</p>
                        </figure>
                        <p class="speaker-speach"> nome da palestra</p>
                    </li>              
                                      
                </ul>
            </div>
    </section>


    <section id="panel-form" class="panel-form" >
        <div class="container">
           
            <h2 class="title">Dados Pessoais</h2>

            <form>
                <div class="field">
                    <label for="nomecompleto">Nome Completo</label>
                    <input type="text" id="nomecompleto" class="field-input">
                </div>
                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="field-input">
                </div>
                <div class="field">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="field-input">  
                </div>
                
                                           
                <div class="button-place">
                <button class="button">ENVIAR</button>
                </div>
            </form>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
