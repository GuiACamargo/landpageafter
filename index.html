<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/produto.css">
    <link rel="stylesheet" href="css/form.css">
   
</head>
<body>
       
    <section id="panel-about" class="panel panel-about">
            <div class="container">
                <h2 class="title">Conheça nossos cursos</h2>
                <h3 class="subtitle"> Os melhores cursos você encontra aqui</h3>
            </div>
            
        </section>
        <section id="panel-produtos" class="panel panel-produtos">
            <div class="container">
                <div class="about-produtos">
                    <h2 class="title">CURSOS FERRAMENTAS ADOBE</h2>
                </div> 
                
                <ul class="produtos">
                    <li class="produto">
                        <figure class="produto-portrait">
                            <img class="produto-image"src="img/after.png" alt="foto do produto">
                            <figcaption class="produto-name">After Effects</figcaption>
                            <p class="produto-bio">Criação de gráficos vetoriais</p>
                        </figure>
                        <p class="produto-speach"> R$ 499,00</p>
                    </li>

                    <li class="produto">
                        <figure class="produto-portrait">
                            <img class="produto-image" src="img/ps.png" alt="foto do produto">
                            <figcaption class="produto-name">Photoshop</figcaption>
                            <p class="produto-bio">Edição de imagens bidimensionais</p>
                        </figure>
                        <p class="produto-speach"> R$ 399,00</p>
                    </li> 
                    <li class="produto">
                        <figure class="produto-portrait">
                            <img class="produto-image" src="img/illustrator.png" alt="foto do produto">
                            <figcaption class="produto-name">Illustrator</figcaption>
                            <p class="produto-bio">Edição de imagens vetoriais</p>
                        </figure>
                        <p class="produto-speach"> R$ 299,00</p>
                    </li> 
                             
                                      
                </ul>
            </div>
    </section>


    <section id="panel-form" class="panel-form" >
        <div class="form-dados">
           
            <form>
                <legend>Dados Pessoais</legend>
                <div class="form-group">
                    <label for="nomecompleto">Nome Completo</label>
                    <input type="text" id="nomecompleto" class="form-group-input" placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-group-input" placeholder="email@dominio.com">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="form-group-input"placeholder="(XX) XXXXX-XXXX" maxlength="11">
                </div>
                <br> 
                <div class="form-group">
                    <legend>Marque o curso de interesse:</legend>
                    <label for="aftereffect">After Effects</label>
                    <input class="radio" type="radio" id="aftereffect" name="curso" value="aftereffect" required>
                    <label for="photoshop">Photoshop</label>
                    <input class="radio"type="radio" id="photoshop" name="curso" value="photoshop" required>
                    <label for="illustrator">Illustrator</label>
                    <input class="radio"type="radio" id="illustrator" name="curso" value="illustrator" required>
                    <label for="todos">Todos</label>
                    <input class="radio"type="radio" id="todos" name="curso" value="todos" required>
                </div>                     
                <div class="button-place">
                <button class="button">ENVIAR</button>
                </div>
            </form>
        </div>
       
    </section>
   
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
